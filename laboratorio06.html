<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 05 - Javascript</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col-12 col-md-6 col-lg-4">
                <h2 class="my-3">Calcular Promedio</h2>
                <!-- Input nota 1 -->
                <div class="mb-3">
                    <label class="form-label" for="txtCodigo">Codigo: <span
                            class="text-danger">*</span></label>
                    <input id="txtCodigo" name="txtCodigo" class="form-control" type="Codigo" required>
                </div>
                <!-- Input nombre -->
                <div class="mb-3">
                    <label class="form-label" for="txtNombre">Nombre: <span
                            class="text-danger">*</span></label>
                    <input id="txtNombre" name="txtNombre" class="form-control" type="Nombre" required>
                </div>

                <!-- Input nota 1 -->
                <div class="mb-3">
                    <label class="form-label" for="txtNota1">Nota 1: <span
                            class="text-danger">*</span></label>
                    <input id="txtNota1" name="txtNota1" class="form-control" type="Nota1" required>
                </div>
                <!-- Input nota 2 -->
                <div class="mb-3">
                    <label class="form-label" for="txtNota2">Nota 2: <span
                            class="text-danger">*</span></label>
                    <input id="txtNota2" name="txtNota2" class="form-control" type="Nota2" required>
                </div>
                <!-- Input nota 3 -->
                <div class="mb-3">
                    <label class="form-label" for="txtNota3">Nota 3: <span
                            class="text-danger">*</span></label>
                    <input id="txtNota3" name="txtNota3" class="form-control" type="Nota3" required>
                </div>
                <!-- Input nota 4 -->
                <div class="mb-3">
                    <label class="form-label" for="txtNota4">Nota 4: <span
                            class="text-danger">*</span></label>
                    <input id="txtNota4" name="txtNota4" class="form-control" type="Nota4" required>
                </div>

                <button id="btnEnviar" class="btn btn-primary">Enviar</button>

            </div>


        </div>
    </div>


    <!-- Cargar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Cargar Javascript -->
    <script src="laboratorio06.js"></script>

</body>

</html>
